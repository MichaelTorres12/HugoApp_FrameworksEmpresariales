<div class="loginContainer">
    <div class="loginBrand">
        <h1>Iniciar Sesión</h1>
        <br>
        <img src="assets/images/hugoapplogo.png" alt="Logo de HugoApp" width="75" height="75">
    </div>

    <div class="formContainer">
        <form id="loginUser">
            <div>
                <br>
                <label for="usuarioCorreoUser">Ingrese usuario o correo:</label>
                <br>
                <input id="usuarioCorreoUser" placeholder="Ex: MichaelTorres12">
            </div>
            <br>
            <div>
                <label for="contrasenaUser">Ingrese su contraseña:</label>
                <br>
                <input id="contrasenaUser" placeholder="************">
            </div>
            <br>
            <div>
                <button>Entrar</button>
            </div>
        </form>
    </div>
</div>
